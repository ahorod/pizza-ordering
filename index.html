<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Donna Stella Pizzeria</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza</h1>

      <div class="row">

        <div class="col-md-6">
          <form id="pizza">

              <label for="toppings">Select pizza toppings</label><br>

                <input class = "toppings" type="checkbox" value="none">none<br>
                <input class = "toppings" type="checkbox" value="mozzarella">mozzarella<br>
                <input class = "toppings" type="checkbox" value="pepperoni">pepperoni<br>
                <input class = "toppings" type="checkbox" value="artichoke">artichoke<br>
                <input class = "toppings" type="checkbox" value="anchovie">anchovie<br>



            <div class="form-group">
              <label for="size">Select pizza size</label><br>
              <select class="form-control size">
                <option value="medium">medium</option>
                <option value="large">large</option>
              </select>
            </div>
            <button type="submit" class="btn">Add</button>
          </form>
        </div>

        <div class="col-md-6">
          <div id="show-price">
            <h3>Your pizza</h3>
            <ul id="pizza-receipt">
              <p>Pizza Base: <span id="base"></span></p>
              <p>Toppings: <span id="toppings"></span></p>
              <p>Size: <span id="size"></span></p>
              <p>Price: <span id="price"></span></p>
            </ul>
          </div>
        </div>

      </div>
  </body>
</html>
