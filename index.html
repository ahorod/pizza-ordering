<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Donna Stella Pizzeria</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Donna Stella Pizzeria</h1>

      <div class="row">
        <div class="col-md-6">
            <form id="pizza">
              <label for="toppings"><h3>Select pizza toppings</h3></label><br>
                <input class = "toppings" type="checkbox" value="mozzarella" checked="">mozzarella</br>
                <input class = "toppings" type="checkbox" value="pepperoni" checked="">pepperoni</br>
                <input class = "toppings" type="checkbox" value="artichoke" checked="">artichoke</br>
                <input class = "toppings" type="checkbox" value="anchovie" checked="">anchovie</br>

            <div class="form-group">
              <label for="size"><h3>Select pizza size</h3></label><br>
              <select class="form-control size">
                <option value="medium">medium</option>
                <option value="large">large</option>
              </select>
            </div>
            <button type="submit" class="btn">Order</button>
          </form>
        </div>

        <div class="col-md-6">
          <div id="show-price">
            <h3>Your pizza</h3>
            <ul id="pizza-receipt">
              <p>Toppings: <span id="toppings"></span></p>
              <p>Size: <span id="size"></span></p>
              <p>Price: <span id="price"></span></p>
            </ul>
          </div>
          <div id="gift">
            <p>Enjoy your pizza with gift bottle of Chianti! Drinks on us today!</p>
          </div>
        </div>

      </div>
  </body>
</html>
